  <script>
    // Improved error handler that ignores CORS/script errors without meaningful information
    window.onerror = function (msg, url, line, col, error) {
      // Ignore generic "Script error" with no location info (CORS/external script errors)
      if (msg === 'Script error.' && (!url || url === '' || (line === 0 && col === 0))) {
        console.warn('Ignoring cross-origin script error (likely from external CDN)');
        return true; // Suppress error
      }

      // Only show errors with actual information in development
      if (import.meta.env.DEV && error && error.stack) {
        var div = document.createElement('div');
        div.style.cssText = 'position:fixed; top:0; left:0; right:0; background:rgba(255,0,0,0.9); color:white; padding:20px; z-index:99999; font-family:monospace; white-space:pre-wrap; font-size:14px; max-height:50vh; overflow:auto;';
        div.innerHTML = 'üõë <b>ERROR:</b><br>' + msg + '<br><br>Source: ' + url + ':' + line + ':' + col + '<br><br>' + (error.stack || '');
        document.body.appendChild(div);
      } else {
        // In production, just log it
        console.error('Error:', msg, 'at', url, line + ':' + col);
      }
      return false;
    };

    // Handle unhandled promise rejections more gracefully
    window.addEventListener('unhandledrejection', function (event) {
      console.error('Unhandled promise rejection:', event.reason);

      // Only show in development mode
      if (import.meta.env.DEV) {
        var div = document.createElement('div');
        div.style.cssText = 'position:fixed; bottom:0; left:0; right:0; background:rgba(255,100,0,0.9); color:white; padding:20px; z-index:99999; font-family:monospace; white-space:pre-wrap; font-size:14px;';
        div.innerHTML = '‚ö†Ô∏è <b>UNHANDLED PROMISE:</b><br>' + (event.reason ? event.reason.toString() : 'Unknown error');
        document.body.appendChild(div);
      }
    });
  </script>
